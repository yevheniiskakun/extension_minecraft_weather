<html>
  <head>
      <title>New Tab</title>
      <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @import url('http://fonts.cdnfonts.com/css/minecraft-4');

    body{
      margin: 0;
      padding: 0;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateX(180deg);
    }
    .flip-card-back {
      background-color: #2980b9;
      color: white;
      transform: rotateX(180deg);
    }
    ::placeholder {
      color: white;
      opacity: 0.7;
    }
    #search_button:hover{
      background-color: #6A6AB0;
      color: #FFFF9E;
    }
    #search_button:active{
      transform:scale(0.95);
    }

    @media screen and (min-width: 300px) {
      #quote{
        font-family: 'Minecraft', sans-serif;
        font-size: 27px;
        text-align: center;
        vertical-align: middle;
        background-color: #3E4041DB;
        color: white;
        min-width: 5%;
      }
      #temp_description{
          font-family: 'Minecraft', sans-serif;
          font-size: 27px;
          text-align: center;
          vertical-align: middle;
          padding-bottom: 5px;
          background-color: #3E4041DB;
          color: white;
          min-width: 5px;
          width: 100%;
          margin: 1% 0 0%;
      }
      .flip-card {
        min-width: 5%;
        max-width: 600px;
        width: 35%;
        min-height: 5%;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: fit-content;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      }

      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        align-items: stretch;
        flex-direction: column;
      }
      
      #search_input{
      width: 100%;
      height: fit-content;
      background: #999 url('https://i.ibb.co/rb2TWXL/bgbtn.png') center / cover;
      image-rendering: pixelated;
      border: 2px solid #000;
      outline:none !important;
      font-family: 'Minecraft', sans-serif;
      font-size: 21px;
      text-align: center;
      vertical-align: middle;
      color: white;
      margin-right: 33px;
      }
      
      #search_button{
        height: var(--btn-size);
        width: calc(var(--btn-size) * 10);
        cursor: pointer;
        overflow: hidden;
        white-space: nowrap;
        user-select: none;
        background: #999 url('https://i.ibb.co/rb2TWXL/bgbtn.png') center / cover;
        image-rendering: pixelated;
        border: 2px solid #000;
        outline:none !important;
        font-family: 'Minecraft', sans-serif;
        font-size: 23px;
        text-align: center;
        vertical-align: middle;
        color: white;
      }
      
      #flip_card{
        margin: 10% 0 4% 55%;
      }
    }
    @media screen and (min-width: 450px) {
      
    }
    @media screen and (min-width: 600px) {
      
    }
    @media screen and (min-width: 768px) {
      
    }
    @media screen and (min-width: 998px) {

    @media screen and (min-width: 1100px) {

    @media screen and (min-width: 1200px) {

    @media screen and (min-width: 1360px) {

    @media screen and (min-width: 1440px) {

    @media screen and (min-width: 1600px) {

    @media screen and (min-width: 1920px) {

    @media screen and (min-width: 2400px) {
      
    }
    @media screen and (min-width: 3000px) {
      
    }

  
  </style>


  </head>
  <body>
    <div class="flip-card" id="flip_card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <p id="quote"></p> 
          <div id="temp_description">
            <div style="margin: 0px 0px 0px 0px;">
              <text id="temperature"></text><text>&deg;</text> and <text id="summary"></text>
            </div>
          </div>
        </div>
        <div class="flip-card-back ">
          <input type="text" id="search_input" name="search" placeholder="Type here to search">
          <span class="spinner-border sr-only text-light" id="search_spinner" style="opacity: 0;"></span>
        </div>
      </div>
    </div>
  </body>
</html>
